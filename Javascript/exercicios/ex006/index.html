<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Eventos DOM</title>
</head>
<body>
    <h1>Entendendo os eventos dom</h1>
    <div id="area" onmousedown="click()" onmouseenter="entrar()" onmouseleave="sair()">
        Interaja
    </div>

    <script>
        
        var a = window.document.getElementById("area")
        function click() {
            
            a.innerText = "clicou"
        }
        function entrar() {
            a.innerText = "entrou"
        }
        function sair(){
            a.innerText = "saiu"

        }


    </script>
</body>
</html>
