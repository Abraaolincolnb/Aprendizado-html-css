<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro exercicio javascript</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        var nome = prompt("qual seu nome?")
        document.write(`Ola, <strong>${nome}<strong>! <br>`)
        document.write(`Seu nome tem ${nome.length} letras! <br>`)
        document.write(`Seu nome em maiusculas fica assim: ${nome.toUpperCase()} <br>`) 
        document.write(`Seu nome em minusculas fica assim: ${nome.toLowerCase()}`)

    </script>
</body>
</html>
