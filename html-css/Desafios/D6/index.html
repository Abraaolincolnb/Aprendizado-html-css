<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        No html e possivel inserir elementos da lista a seguir. <br>
    passe o mouse em cima para saber a tag na qual deve ser utilizada
    </p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo </abbr></li>
        <li><abbr title="Use a tag &lt;h1,h2,h3&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Codigos</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
