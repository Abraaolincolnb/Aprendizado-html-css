<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das imagens</title>
</head>
<body>
    <h1>Gostou dessa imagem? tente ampliar o navegador!</h1>

        <source media="(max-width: 300px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 800px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="imagem grande">
    </picture>
</body>
</html>
