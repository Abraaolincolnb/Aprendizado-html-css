<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>aplicando Multimidia</title>
</head>
<body>
    <h1>Imagen dinamica</h1>
    <p>Tente abrir o site em varios dispositivos diferentes, ou so aumente e diminua o navegador.</p>

     <picture>   <!-- aqui implementamos uma imagem com tamanho dinamico -->
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem grande flexivel">
    </picture> 
    <h1>Reproduzindo audios</h1>
    <p>Audio among us</p>
    <audio preload="metadata" controls >
        <source src="midia/among.mp3" type="audio/mpag">
        <p>infelizmente seu navegador e incompativel com esse tipo de audio clique <a href="midia/among.mp3">aqui</a> para baixar o mp3</p>
    </audio>
</body>
</html>
